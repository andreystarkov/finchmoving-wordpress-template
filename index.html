<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Finch Moving Services</title>
		<link rel="stylesheet" type="text/css" href="css/intro.css" />
		<script src="js/modernizr.custom.63321.js"></script>

		<link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<div class="container">
			<div class="heading">
				<h2>Finch Moving Services</h2>
				<h4>San Diego Moving Company</h4>
			</div>
			<section class="main clearfix">

					<select id="cd-dropdown" class="cd-select">
						<option value="-1" selected>Choose your area</option>
						<option id="coronado" value="coronado"><b>Coronado</b></option>
						<option value="poway">Poway</option>
						<option value="mission_bay">Mission Bay</option>
						<option value="ocean_beach">Ocean Beach</option>
						<option value="pacific_beach">Pacific Beach</option>
						<option value="la_jolla">La Jolla</option>
						<option value="lakeside">Lakeside</option>
						<option value="la_mesa">La Mesa</option>
						<option value="santee">Santee</option>
						<option value="el_cajon">El Cajon</option>
					</select>

			</section>
			<a class="btn-skip" href="http://finchmovingservices.com/california">Skip this</a>
		</div>

		<div class="bg-box">
			<img src="images/bg/poway.jpg"><img src="images/bg/mission_bay.jpg">
			<img src="images/bg/ocean_beach.jpg"><img src="images/bg/pacific_beach.jpg">
			<img src="images/bg/la_jolla.jpg"><img src="images/bg/lakeside.jpg">
			<img src="images/bg/la_mesa.jpg"><img src="images/bg/santee.jpg"><img src="images/bg/el_cajon.jpg">
		</div>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.dropdown.js"></script>
		<script type="text/javascript">
		$( function() {
			$('li span').hover(function(){
					alert('lol');
					$('body').addClass('coronado');
			});
			$( '#cd-dropdown' ).dropdown({
				onOptionSelect: function(opt){
					if( opt.attr('data-value') == 'coronado' ){
						$('body').addClass('coronado');
					}
				}
			});
		});
		</script>
	</body>
</html>
